<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div{
            display: inline-block;
            background-color: lightgray;
            text-align: center;
            width: 200px;
            height: 200px;
            border: 1px solid black
        }
        div:hover{
            background-color: blue;
            color: yellow;
        }
    </style>
</head>
<body>
    <div id="D1">01</div>
    <div id="D2">02</div>
    <div id="D3">03</div>
</body>
</html>
